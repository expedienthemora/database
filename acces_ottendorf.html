<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accés Ex. Ottendorf</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      background: url('back.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Avenir', sans-serif;
      color: #333;
      line-height: 1.6;
    }

    /* Encabezado fijo */
    header {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    header img {
      max-height: 100px;
      width: auto;
      cursor: pointer;
    }

    /* Contenedor principal */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 140px;
      text-align: center;
    }

    /* Caja del formulario */
    .form-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 90%;
    }

    /* Título del formulario */
    .form-box h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }

    /* Preguntas */
    .form-box label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    /* Mensajes de error */
    .error {
      color: #921e30;
      margin-top: 10px;
    }

    /* Botón de envío */
    .form-box button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    .form-box button:hover {
      background-color: #921e30;
    }
  </style>
</head>
<body>

<header>
  <a href="menu.html">
    <img src="logo.png" alt="Logo">
  </a>
</header>

<div class="container">
  <div class="form-box">
    <h1>Contról d'accés</h1>
    <h3>Necessites introduir els codis per accedir a l'expedient del Dr. Ottendorf: </h3>
    <form id="quizForm">
      <div>
        <label for="question1">1. Edat mínima per donar sang</label>
        <input type="text" id="question1" name="question1">
      </div>

      <div>
        <label for="question2">2. Pes mínim per donar sang</label>
        <input type="text" id="question2" name="question2">
      </div>

      <div>
        <label for="question3">3. Temps de caducitat dels glòbuls vermells (dies)</label>
        <input type="text" id="question3" name="question3">
      </div>

      <div>
        <label for="question4">4. Quan dura el procés de la donació? (minuts xx/xx)</label>
        <input type="text" id="question4" name="question4">
      </div>

      <div>
        <label for="question5">5. Quantes vegades a l'any pot donar un home?</label>
        <input type="text" id="question5" name="question5">
      </div>

      <div>
        <label for="question6">6. Quantes vegades a l'any pot donar una dona?</label>
        <input type="text" id="question6" name="question6">
      </div>

      <div>
        <label for="question7">7. Fins a quantes vides pots salvar amb una donació?</label>
        <input type="text" id="question7" name="question7">
      </div>

      <button type="submit">Enviar respuestas</button>
    </form>

    <div id="error-message" class="error"></div>
  </div>
</div>

<script>
  // Respuestas correctas
  const correctAnswers = {
    question1: '18',
    question2: '50',
    question3: '42',
    question4: '10/15',
    question5: '4',
    question6: '3',
    question7: '3'
  };

  document.getElementById('quizForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Evitar el envío del formulario

    let errorMessage = '';
    let allCorrect = true;

    // Verificar cada respuesta
    for (let question in correctAnswers) {
      const userAnswer = document.getElementById(question).value.trim();
      if (userAnswer.toLowerCase() !== correctAnswers[question].toLowerCase()) {
        allCorrect = false;
        errorMessage += `La respuesta a la pregunta ${question.replace('question', '')} es incorrecta.<br>`;
      }
    }

    if (allCorrect) {
      // Si todas las respuestas son correctas, redirigir a otra página
      window.location.href = 'acces_carpeta_ott.html'; // Cambia 'pagina_siguiente.html' por el nombre de la siguiente página
    } else {
      // Mostrar mensaje de error
      document.getElementById('error-message').innerHTML = errorMessage;
    }
  });
</script>

</body>
</html>
