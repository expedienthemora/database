<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 100%;
        }
        h1 {
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        p {
            text-align: center;
        }
        .info {
            margin-top: 10px;
        }

        .form-container {
            width: 10px%;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container input {
            width: 310px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="content">
            <h1>Accés Denegat</h1>
            <p>Necessites introduir els codid per accedir a l'expedient del Dr. Ottendorf:</p>
            </div>

        <div class="form-container">
            <h3>Control d'acceés</h3>
            <h5>Ingressa els codis correctes per poder continuar:</h5>
            <!-- Inputs para los códigos -->
            

                <input type="text" id="codigo1" placeholder="Edat mínima per donar sang">
                <input type="text" id="codigo2" placeholder="Pes mínim per donar sang">
                <input type="text" id="codigo3" placeholder="Temps de caducitat dels glòbuls vermells (dies)">
                <input type="text" id="codigo4" placeholder="Quan dura el procés de la donació? (minuts)">
                <input type="text" id="codigo5" placeholder="Quantes vegades a l'any pot donar un home?">
                <input type="text" id="codigo6" placeholder="Quantes vegades a l'any pot donar una dona?">
                <input type="text" id="codigo7" placeholder="Fins a quantes vides pots salvar amb una donació?">

            <button onclick="verificarCodigos()">Comprovar codis</button>
        </div>
    </div>

    <script>
        function verificarCodigos() {
            // Códigos correctos
            const codigosCorrectos = {
                codigo1: "18",
                codigo2: "50",
                codigo3: "42",
                codigo4: "10 i 15",
                codigo5: "4",
                codigo6: "3",
                codigo7: "3",
            };

            // Obtener los valores de los inputs
            const codigo1Ingresado = document.getElementById("codigo1").value;
            const codigo2Ingresado = document.getElementById("codigo2").value;
            const codigo3Ingresado = document.getElementById("codigo3").value;
            const codigo4Ingresado = document.getElementById("codigo4").value;
            const codigo5Ingresado = document.getElementById("codigo5").value;
            const codigo6Ingresado = document.getElementById("codigo6").value;
            const codigo7Ingresado = document.getElementById("codigo7").value;


            

            // Verificar si todos los códigos son correctos
            if (codigo1Ingresado === codigosCorrectos.codigo1 && 
                codigo2Ingresado === codigosCorrectos.codigo2 &&
                codigo3Ingresado === codigosCorrectos.codigo3 &&
                codigo4Ingresado === codigosCorrectos.codigo4 &&
                codigo5Ingresado === codigosCorrectos.codigo5 &&
                codigo6Ingresado === codigosCorrectos.codigo6 &&
                codigo7Ingresado === codigosCorrectos.codigo7 ) {
                // Redirigir a la siguiente página si todos los códigos son correctos
                window.location.href = "acces_carpeta_ott.html";
            } else {
                // Si algún código es incorrecto, recargar la página
                alert("Incorrecte. Torna-ho a probar.");
                location.reload();
            }
        }
    </script>

</body>
</html>
