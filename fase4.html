<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Accés Fase 4</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('back.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Avenir', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background: transparent;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    header img {
      max-height: 100px;
      width: auto;
      cursor: pointer;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh; /* Asegura que la altura ocupe todo el espacio */
    }

    .form-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center; /* Alineación centrada */
    }

    .form-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-box input[type="text"] {
      width: 80%; /* Asegura que el campo de texto esté centrado */
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      text-align: center; /* Alineación de texto al centro */
    }

    .form-box input[type="submit"] {
      padding: 12px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-box input[type="submit"]:hover {
      background-color: #921E30;
    }

    .error-message {
      color: #921E30;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <a href="menu.html">
    <img src="logo.png" alt="Logo">
  </a>
</header>

<div class="form-container">
  <form class="form-box" onsubmit="return checkAnswer()">
    <h1>Introdueix el codi d'accés</h2>
    <input type="text" id="respuesta" placeholder="Resposta" required>
    <input type="submit" value="Enviar">
    <div id="mensajeError" class="error-message"></div>
  </form>
</div>

<script>
function checkAnswer() {
  const respuestaCorrecta = "577";
  const userAnswer = document.getElementById('respuesta').value.trim().toLowerCase();
  
  if (userAnswer === respuestaCorrecta) {
    window.location.href = 'acces_fase4.html'; // Aquí pones la siguiente página
    return false; // evita que el formulario se envíe de forma tradicional
  } else {
    document.getElementById('mensajeError').innerText = "Incorrecte. Torna-ho a provar.";
    return false; // evita que el formulario recargue la página
  }
}
</script>

</body>
</html>
