<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemora Login</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0px;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container input {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="button" onclick="checkCredentials()">Iniciar sesión</button>
        </form>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function checkCredentials() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // Credenciales correctas
            var correctUsername = "NpB_drs.98";
            var correctPassword = "PjCL_12Relef8d";

            if (username === correctUsername && password === correctPassword) {
                // Redirige a otra página si las credenciales son correctas
                window.location.href = "menu.html";
            } else {
                // Muestra un mensaje de error si las credenciales son incorrectas
                errorMessage.textContent = "Usuario o contraseña incorrectos.";
            }
        }
    </script>

</body>
</html>
